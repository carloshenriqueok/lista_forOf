<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA
    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //PROCESSAMENTO
    let masc = [];
    let fem = [];
    for(let nome of listaDeNomes){
        alert(nome)
        const genero = prompt(`Qual o genêro do nome apresentado? Masculino (M) ou Femininio (F)`);
        if(genero === "M"){
            masc.push(nome);
        } else if (genero === "F"){
            fem.push(nome);
        }
    }
    //SAÍDA
    document.write(`Lista de nomes masculinos: <ul><li>`, masc.join("</li><li>"), `</li></ul>`);
    document.write(`<br> Lista de nomes femininos: <ul><li>`, fem.join("</li><li>"), `</li><ul>`)
</script>
