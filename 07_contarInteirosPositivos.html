<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de números abaixo:
    // let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    //Identifique APENAS os números INTEIROS e POSITIVOS. Adicione-os em uma lista e apresente ao fim do programa, indicando também quantos números foram localizados.

    //ENTRADA
    let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    //PROCESSAMENTO
    let inteirosPositivos = [];
    for (numeros of listaDeNumeros){
        if(numeros > 0 && Number.isInteger(numeros)){
            inteirosPositivos.push(numeros);
        }
    }
    //SAÍDA
    document.write(`Números INTEIROS e POSITIVOS: `, inteirosPositivos.join(", "), `<br> Quantidades de números localizados: `, inteirosPositivos.length);
</script>
